<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Viajei.com</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-black">
            <div>
                <a class="logo" href="index.html">
                    <img class="rounded-circle mr-5" src="imagem/logo.png" width="70px" height="70px" alt="logo">
                  </a>
            </div>
          <a class="navbar-brand text-white text-center" style="font-size:50px;" href="index.html">Viajei.com ✈</a>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
          </ul>
    </nav>
</header>
    <div class="row justify-content-center">
    <form class="p-3 mt-5 col-sm-4 bg-light">
        <div class="mb-3 text-center">
            <h1 class="text-primary">Registre-se</h1>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nós nunca vamos compartilhar o seu endereço de email com ninguém.</div>
        </div>
        <div class="mb-3">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Senha</label>
                </div>
                <div class="col-auto">
                  <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text">
                    Deve ter entre 8 e 20 caracteres.
                  </span>
                </div>
              </div>
              <div class="d-grid gap-2 col-11 mx-auto">
                <button class="btn btn-primary" type="button">
                <img src="imagem/google.png"><img>
                <label>Continuar com o google</label>
                </button>
                <button class="btn btn-primary" type="button">
                    <img src="imagem/facebook.png"><img>
                    <label>Continuar com o Facebook</label>
                    </button>
              </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Declaro que li e concordo com os <a href="#">termos de privacidade </a></label>
        </div>
        <button type="submit" class="btn btn-primary">Aceitar</button>
      </form>
    </div>
</body>
</html>
